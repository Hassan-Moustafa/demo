<html>
<head>
    <title> Video Streaming </title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="./css/all.css" rel="stylesheet">
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
</head>
<body>

    <div class="container-fluid px-0">
        <header class="row mx-0 header justify-content-between align-items-baseline align-content-center">
            <div class="col-auto">
                <button class="receive-calls-btn">Receive calls</button>
            </div>
            <div class="col-auto">
                <p class="title">Incoming Call</p>
            </div>
            <div class="col-auto">
                <img class="dewa-logo" src="./assets/dewa-logo.png" alt="dewa-logo">
            </div>
        </header>
        
        <section class="row mx-0 call-type mt-3 px-3">
            <h4>Ongoing Voice call</h4>
        </section>
        <div id="videos">
            <div id="subscriber"></div>
            <div id="publisher"></div>
        </div>

        <div class="row mx-0 voice-chat-window justify-content-center align-content-center">
            <div class="col-auto">
                <div class="align-items-center animated col-12 fixed-circle justify-content-center mx-0 px-0 row">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

        <div class="row mx-0 justify-content-center">
            <div class="row col-auto">
                <div class="col-auto">
                    <i class="fas fa-video-slash"></i>
                </div>
                <div class="col-auto">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="col-auto">
                    <i class="fas fa-phone"></i>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
