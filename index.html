<html>
<head>
    <title> Video Streaming </title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href="./css/all.css" rel="stylesheet">
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
</head>
<body>

    <div class="container-fluid px-0">
        <header class="row mx-0 header justify-content-between align-items-baseline align-content-center">
            <div class="col-auto">
                <button class="receive-calls-btn" id="receive-calls-btn">Receive calls</button>
            </div>
            <div class="col-auto">
                <p class="title">Incoming Call</p>
            </div>
            <div class="col-auto">
                <img class="dewa-logo" src="./assets/dewa-logo.png" alt="dewa-logo">
            </div>
        </header>
        
        <section class="row mx-0 call-type mt-3 px-3">
            <h4>Ongoing Voice call</h4>
        </section>

        <div id="video-call" class="row mx-0 justify-content-center video-call-container">
            <div class="col-12 col-md-10 col-xl-6 px-0">
                <div id="subscriber">
                    <div id="publisher"></div>
                    <div class="row mx-0 justify-content-center video-controls">
                        <div class="row col-auto">
                            <div class="col-auto">
                                <!-- <i class="fas fa-video-slash"></i> -->
                                <i class="fas fa-video"></i>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-microphone"></i>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-phone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div id="voice-call" class="voice-call-container">
            <div class="row mx-0 voice-chat-window justify-content-center align-content-center">
                <div class="col-auto">
                    <div class="align-items-center animated col-12 fixed-circle justify-content-center mx-0 px-0 row">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <div class="row mx-0 justify-content-center voice-controls">
                    <div class="row col-auto">
                        <div class="col-auto">
                            <i class="fas fa-video-slash"></i>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>

       

    </div>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
